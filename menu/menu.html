<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>菜单</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
	<script src="js/jquery-3.3.1.js" type="text/javascript"></script>
</head>
<body>
	<div id="top-bar" class="top-bar">
		  <div class="bar">
		    <button id="navbox-trigger" class="navbox-trigger"><i class="fa fa-lg fa-th"></i></button>
		  </div>
		  <div class="navbox">
		    <div class="navbox-tiles">
			    <a href="#" class="tile">
			        <div class="icon"><i class="fa fa-birthday-cake" aria-hidden="true"></i></div><span class="title">首页</span>
			    </a>
			    <a href="#" class="tile">
			        <div class="icon"><i class="fa fa-gamepad" aria-hidden="true"></i></i></div><span class="title">玩个小游戏吧</span>
			    </a>
			    <a href="#" class="tile">
			        <div class="icon"><i class="fa fa-star" aria-hidden="true"></i></div><span class="title">喜欢就点我</span>
			    </a>
		    </div>
		  </div>
	</div>
	<script>
	(function () {
	    $(document).ready(function () {
	        $('#navbox-trigger').click(function () {
	            return $('#top-bar').toggleClass('navbox-open');
	        });
	        return $(document).on('click', function (e) {
	            var $target;
	            $target = $(e.target);
	            if (!$target.closest('.navbox').length && !$target.closest('#navbox-trigger').length) {
	                return $('#top-bar').removeClass('navbox-open');
	            }
	        });
	    });
	}.call(this));
	</script>
</body>
</html>
